<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap 101 Template</title>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        #app {
            margin-top: 100px;
        }
    </style>
</head>

<body>
    <div id="app">
        <div class="container">
            <table v-if="type === 'checkList'" class="table table-bordered">
                <thead>
                    <tr>
                        <th v-for="(item, index) in header" :key="index">{{item}}</th>
                    </tr>
                </thead>
                <tbody>
                    <tr v-for="(item,index) in bodyList" :key="index">
                        <td v-for="(innerItem, innerIndex) in item" :key="innerIndex">{{innerItem}}</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <script>
        let search = decodeURIComponent(window.location.search)
        let param = new URLSearchParams(search)
        let type = param.get('type')
        let dataList = JSON.parse(param.get('data'))
            // console.log(type)
            // console.log(dataList)

        var app = new Vue({
            el: '#app',
            data: {
                type: '',
                header: [],
                bodyList: []
            },
            mounted() {
                this.type = type
                this.header = dataList.header
                this.bodyList = dataList.bodyList
            }
        })
    </script>
    <script src="https://cdn.jsdelivr.net/npm/jquery@1.12.4/dist/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js"></script>
</body>

</html>
